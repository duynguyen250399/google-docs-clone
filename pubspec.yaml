name: google_docs_clone
version: 1.0.0+1
publish_to: none
description: A Google Docs Clone Project

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  auto_size_text_field: ^2.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  get_it: ^7.2.0
  go_router: ^5.1.5
  google_sign_in: ^5.4.2
  lint: ^1.10.0

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
    lottie: true
  colors:
    inputs:
      - assets/colors.xml
  line_length: 80

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
